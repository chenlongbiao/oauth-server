<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.4.1.min.js"></script>
    <style>
        .login{
            width: 300px;
            margin: 0 auto;
        }
        .login label {
            width: 80px;
            display: inline-block;
            text-align: right;
            margin: 15px;
        }
    </style>
</head>
<body>
    <div class="login">
        <div style="text-align: center">
            登录
        </div>
            <div class="username_div">
                <label>用户名:</label>
                <input class="username"/>
            </div>
            <div class="password_div">
                <label>密码:</label>
                <input class="password"/>
            </div>
            <button class="login_btt" onclick="login()">登录</button>
            <button class="login_btt" onclick="test()">test</button>
    </div>
</body>
<script type="text/javascript">
    function login() {
        $.post("/auth/oauth/token",{username: "123" , password: "123"},function (test) {
            console.log(test)
        });
    }
    function test() {
        $.post("/admin",{username: "123" , password: "123"},function (test) {
            console.log(test)
        });
    }
</script>
</html>
